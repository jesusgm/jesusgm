name: Update years of experience

on:
  schedule:
    # Runs at 00:05 on January 1st every year
    - cron: '5 0 1 1 *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate and update years of experience
        run: |
          START_YEAR=2013
          CURRENT_YEAR=$(date +%Y)
          YEARS=$((CURRENT_YEAR - START_YEAR))

          echo "Updating experience to +${YEARS} years"

          # Update README.md - About Me section
          sed -i "s/\*\*+[0-9]\+ years\*\*/\*\*+${YEARS} years\*\*/g" README.md

          # Update README.md - Typing SVG URL (encoded as %2B{N}%2B)
          sed -i "s/%7C+[0-9]\+%2B+years+of+experience/%7C+${YEARS}%2B+years+of+experience/g" README.md

          # Update README_ES.md - About Me section
          sed -i "s/\*\*+[0-9]\+ años\*\*/\*\*+${YEARS} años\*\*/g" README_ES.md

          # Update README_ES.md - Typing SVG URL (encoded)
          sed -i "s/%2B[0-9]\++a%C3%B1os+de+experiencia/%2B${YEARS}+a%C3%B1os+de+experiencia/g" README_ES.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md README_ES.md
          git commit -m "chore: update years of experience to +$(date +%Y - 2013 | bc)"
          git push
